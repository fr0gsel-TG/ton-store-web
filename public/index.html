<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>TON Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            max-width: 300px;
            box-sizing: border-box;
        }
        
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .product {
                padding: 10px;
                margin: 8px 0;
                width: 100%;
            }
            
            button {
                padding: 8px 16px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üõí TON Store</h1>
    <div id="products">
        <p>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –≤ –±–æ—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ç–æ–≤–∞—Ä—ã.</p>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–Ω—ã–µ —ç–∫—Ä–∞–Ω—ã
        function adjustLayout() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', adjustLayout);
        adjustLayout();
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
        const query = new URLSearchParams(window.location.search).get('q');
        
        if (query) {
            fetch(`/api/search?q=${query}`)
                .then(res => res.json())
                .then(products => {
                    let html = '';
                    products.forEach(p => {
                        html += `
                        <div class="product">
                            <h3>${p.title}</h3>
                            <p>üí∞ ${p.price} ‚ÇΩ</p>
                            <button onclick="buy('${p.url}')">–ö—É–ø–∏—Ç—å</button>
                        </div>`;
                    });
                    document.getElementById('products').innerHTML = html || '<p>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                })
                .catch(() => {
                    document.getElementById('products').innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
                });
        }

        function buy(url) {
            Telegram.WebApp.sendData(JSON.stringify({ url: url }));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
